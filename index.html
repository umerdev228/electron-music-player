<!DOCTYPE html>
<html>
    <head>
        <title>Musasic</title>
        <link rel="stylesheet" href="assets/css/photon.css">
    </head>
    <body>
        <div class="window">
            <header class="toolbar toolbar-header">
                <div class="toolbar-actions">
                    <div class="btn-group">
                        <button class="btn btn-default" onclick="previousSong()">
                            <span class="icon icon-to-start"></span>
                        </button>
                        <button class="btn btn-default active" id="play-button" onclick="play()">
                            <span class="icon icon-play"></span>
                        </button>
                        <button class="btn btn-default" onclick="nextSong()">
                            <span class="icon icon-to-end"></span>
                        </button>
                    </div>

                    <span style="margin-left:40px">
                        <span id="time-left">00:00</span> | <span id="total-time">00:00</span>
                    </span>

                    <button onclick="chooseMusic()" class="btn btn-default btn-large pull-right">
                        <span class="icon icon-plus icon-text"></span>Add
                    </button>
                </div>
                
            </header>

            <div class="window-content">
                <input type="file" style="display: none" multiple onchange="musicSelected()">
                <audio src=""></audio>
                <div class="padding-more">
                        <h4></h4>
                    <div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Artist</th>
                                    <th>Duration</th>
                                </tr>
                            </thead>
        
                            <tbody id="table-body">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <footer class="toolbar toolbar-footer">
                <div class="toolbar-actions">
                    <input type="range" min="0" max="1" step="0.01" name="volume" id="volume" oninput="changeVolume(this)">
                    <button onclick="clearPlayList()" class="btn btn-default pull-right">
                        Clear Playlist
                    </button>
                </div>
            </footer>

        </div>
        
        <script src="assets/template-app/js/index.js"></script>

    </body>
</html>
